<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Recruitment Task</title>
</head>
<body>
<h1>Import book</h1>

<div class="import-container">
    <form method="POST" action="/importing" accesskey="text">
        <p>Please select your import option:</p>
        <div>
            <input type="text" placeholder="Import..." name="value"/>
        </div>
        <div>
            <input type="radio" id="contactChoice1"
                   name="condition" value="title">
            <label for="contactChoice1">Title</label>
            <input type="radio" id="contactChoice2"
                   name="condition" value="author">
            <label for="contactChoice2">Author</label>
            <input type="radio" id="contactChoice3"
                   name="condition" value="publisher">
            <label for="contactChoice3">Publisher</label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
